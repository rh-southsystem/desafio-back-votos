spring:
  application:
    name: cooperative
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:15432/cooperative
    username: postgres
    password: cooperative@!
    driver-class-name: org.postgresql.Driver
