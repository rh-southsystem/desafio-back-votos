server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: cooperative
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:15432/cooperative
    username: postgres
    password: cooperative@!
    driver-class-name: org.postgresql.Driver

cooperative:
  app:
    name: 'cooperative-service'
  cpfExternalApi:
    url: https://user-info.herokuapp.com/users/
    results:
      unableToVote: UNABLE_TO_VOTE
      ableToVote: ABLE_TO_VOTE
