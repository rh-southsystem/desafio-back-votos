spring:
  application:
    name: cooperative
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  jmx:
    enabled: false
  datasource:
    password: ''
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:test
    username: sa
  h2:
    console:
      enabled: false
